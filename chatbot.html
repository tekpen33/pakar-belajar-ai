<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LLM Assistant Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pico.css -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/@picocss/pico@2/css/pico.min.css"
  >

  <style>
    body {
      background: #f4f6fb;
      min-height: 100vh;
      margin: 0;
    }


    header {
      background: #4b6cd7;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      width: 100%;
      padding: 1rem;
    }

    /* CHAT AREA */
    .chat-box {
      flex: 1;
      background: white;
      border-radius: 14px;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 1rem;
    }

    .chat {
      display: flex;
      margin-bottom: 0.8rem;
    }

    .chat.user {
      justify-content: flex-end;
    }

    .chat.ai {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 0.7rem 1rem;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user .bubble {
      background: #4b6cd7;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai .bubble {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    /* INPUT AREA */
   .input-area {
      display: flex;
      align-items: stretch;
      gap: 0.75rem;
    }


    textarea {
      height: 64px;              /* TINGGI ACUAN */
      resize: none;
      border-radius: 14px;
      padding: 16px;
      line-height: 1.4;
    }

    button {
      height: 64px;              /* HARUS SAMA */
      border-radius: 14px;
      font-weight: 600;
      border: none;
      padding: 0 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #send {
      background: #27ae60;
    }

    #clear {
      background: #e5e7eb;
      color: #111827;
    }
    .input-area {
      display: flex;
      align-items: stretch; /* PENTING */
      gap: 0.5rem;
    }
    
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<header>ðŸ¤– LLM AI Assistant</header>

<main>

  <!-- CHAT HISTORY -->
  <div id="chatBox" class="chat-box">
    <div class="chat ai">
      <div class="bubble">
        Halo ðŸ‘‹  
        Saya siap membantu. Silakan ketik pertanyaan Anda.
      </div>
    </div>
  </div>

  <!-- INPUT -->
  <div class="input-area">
    <textarea id="prompt" rows="2" placeholder="Ketik pesan..."></textarea>
    <button id="send">Kirim</button>
    <button id="clear">Clear</button>
  </div>

</main>

<script src="assets/chatbot.js"></script>
</body>
</html>
